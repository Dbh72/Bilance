tps://unpkg.com/@babel/standalone/babel.min.js"></script></head><body><div id="root"></div><script type="text/babel">const gcd=(a,b)=>{a=Math.abs(a);b=Math.abs(b);while(b){[a,b]=[b,a%b]}return a};const simplifyFraction=f=>{if(f.numerator===0){return{numerator:0,denominator:1,sign:1}}const c=gcd(f.numerator,f.denominator);return{numerator:f.numerator/c,denominator:f.denominator/c,sign:f.sign}};const divideFractions=(f1,f2)=>{if(f2.numerator===0){return{error:'Divisione per zero.'}}const n1=f1.numerator*f1.sign;const d1=f1.denominator;const n2=f2.numerator*f2.sign;const d2=f2.denominator;const num=n1*d2;const den=d1*n2;let sign=1;if(num<0){sign*=-1}if(den<0){sign*=-1}const s=simplifyFraction({numerator:Math.abs(num),denominator:Math.abs(den),sign:sign});return s};function getFractionalDisplayString(f){if(!f||typeof f.numerator==='undefined'||typeof f.denominator==='undefined'||typeof f.sign==='undefined'){return"INVALID_FRACTION"}if(f.numerator===0)return"0";const s=f.sign===-1?"":"";return`${s}${f.numerator}${f.denominator===1?'':'/'+f.denominator}`}const parseFractionOrNumber=i=>{let r=String(i).trim();let oS=1;const oI=i.trim();if(r===''||r==='('||r===')'||r==='['||r===']'||r==='{'||r==='}'){return{error:`Formato numerico non valido: "${i}".`}}let hELS=false;if(r.startsWith('-')){oS=-1;r=r.substring(1).trim();hELS=true}else if(r.startsWith('+')){r=r.substring(1).trim();hELS=true}let b=0;let tLS=[];for(let k=0;k<r.length;k++){if(r[k]==='(')b++;else if(r[k]===')')b--;else if(r[k]==='/'&&b===0){tLS.push(k)}}if(tLS.length>1){return{error:`Formato frazionario ambiguo: "${i}". Utilizza le parentesi per chiarire (es. (1/2)/3 o 1/(2/3)).`}}let mSI=tLS.length===1?tLS[0]:-1;let fFV;let fNV;if(mSI!==-1){let nS=r.substring(0,mSI).trim();let dS=r.substring(mSI+1).trim();let nP=parseFractionOrNumber(nS);if(nP.error)return{error:nP.error};let dP=parseFractionOrNumber(dS);if(dP.error)return{error:dP.error};if(dP.numericValue===0){return{error:'Divisione per zero.'}}const cF=divideFractions(nP.fractionalValue,dP.fractionalValue);if(cF.error){return{error:cF.error}}fFV=simplifyFraction(cF);fFV.sign*=oS;fNV=(fFV.numerator/fFV.denominator)*fFV.sign}else if(r.startsWith('(')&&r.endsWith(')')){let iC=r.slice(1,-1).trim();if(iC===''){return{error:`Contenuto vuoto all'interno delle parentesi: "${i}".`}}const pI=parseFractionOrNumber(iC);if(pI.error)return{error:pI.error};fFV=pI.fractionalValue;fFV.sign*=oS;fNV=(fFV.numerator/fFV.denominator)*fFV.sign}else{const sNR=/^(?:\d+(?:\.\d*)?|\.\d+)$/;if(!r.match(sNR)){return{error:`Formato numerico non valido: "${i}".`}}const nV=parseFloat(r);if(isNaN(nV)){return{error:`Errore interno di parsing per "${i}".`}}let n=nV;let d=1;if(nV%1!==0){const dP=(nV.toString().split('.')[1]||'').length;d=Math.pow(10,dP);n=Math.round(nV*d)}fFV=simplifyFraction({numerator:Math.abs(n),denominator:d,sign:(n<0?-1:1)});fFV.sign*=oS;fNV=(fFV.numerator/fFV.denominator)*fFV.sign}let dS;if(fFV.denominator===1){dS=String(fFV.numerator*fFV.sign)}else{dS=getFractionalDisplayString(fFV)}if(fNV===0&&Object.is(fNV,-0)){dS="0"}return{type:'number',fractionalValue:fFV,numericValue:fNV,displayString:dS,originalInputString:i}};const Modal=({isOpen,content,onConfirm,onCancel,inputRef})=>{if(!isOpen)return null;return(<div className={`fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 p-4`}><div className="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full mx-auto"><h3 className="text-xl font-bold text-gray-800 mb-3">{content.title}</h3><p className="text-gray-700 mb-4">{content.message}</p>{content.inputNeeded&&(<input ref={inputRef} type="text" className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400" defaultValue={content.initialValue} onKeyPress={e=>{if(e.key==='Enter')onConfirm()}}/>)}<div className="flex flex-col gap-3 mt-4">{content.showCancel&&(<button onClick={onCancel} className="py-2 px-4 rounded-md font-semibold transition-colors duration-200 w-full bg-gray-300 text-gray-80 *sin+dy*cos+py;return{x:rotatedX,y:rotatedY}};const beam_pivot_x=200;const beam_pivot_y=fulcrumY;const angle_rad=balanceTilt*Math.PI/180;const beam_cord_attach_x_left1_unrotated=60;const beam_cord_attach_x_left2_unrotated=140;const beam_cord_attach_x_right1_unrotated=260;const beam_cord_attach_x_right2_unrotated=340;const beam_cord_attach_y_local=fulcrumY+10;const rotatedBeamAttachL1=rotatePoint(beam_cord_attach_x_left1_unrotated,beam_cord_attach_y_local,beam_pivot_x,beam_pivot_y,angle_rad);const rotatedBeamAttachL2=rotatePoint(beam_cord_attach_x_left2_unrotated,beam_cord_attach_y_local,beam_pivot_x,beam_pivot_y,angle_rad);const rotatedBeamAttachR1=rotatePoint(beam_cord_attach_x_right1_unrotated,beam_cord_attach_y_local,beam_pivot_x,beam_pivot_y,angle_rad);const rotatedBeamAttachR2=rotatePoint(beam_cord_attach_x_right2_unrotated,beam_cord_attach_y_local,beam_pivot_x,beam_pivot_y,angle_rad);return(<div className="min-h-screen bg-gradient-to-br from-gray-100 to-gray-300 flex flex-col items-center justify-center p-4 font-inter"><h1 className="text-4xl font-extrabold text-rose-900 mb-8 drop-shadow-md text-center">Bilancia Numerica</h1><div className="text-base text-gray-700 mb-6 text-center max-w-2xl"><p className="mb-2">Questa bilancia didattica simula il comportamento di una bilancia fisica:</p><ul className="list-disc list-inside text-left mx-auto max-w-xl"><li className="mb-1">il piatto con il valore numerico <b>maggiore</b> (più "pesante") <b>scende</b>;</li><li className="mb-1">il piatto con il valore numerico <b>minore</b> (più "leggero") <b>sale</b>;</li><li>se i valori sono <b>uguali</b>, la bilancia rimane in <b>perfetto equilibrio</b>.</li></ul></div><p className="text-lg text-emerald-700 mb-6 text-center max-w-2xl">Inserisci numeri, decimali o frazioni (es. 1/2, -3.5, (1/3)/2) in entrambi i lati della bilancia per confrontarli.</p><div className="bg-white p-6 rounded-xl shadow-lg mb-6 w-full max-w-2xl"><div className="flex flex-col md:flex-row gap-4 mb-6"><d
